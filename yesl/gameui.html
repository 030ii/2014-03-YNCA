<html>
	<head>
		<title>Black and White game</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./gameui.css" />
	</head>
	<body>
		<div id ="beforeStart">
			<button id="startButton">Start</button>
		</div>
		<div id= "wrapper">
			<div class="window">
				<div class="bar">STATUS</div>
				<div id="opponent">
					<div class="showColor">
						<!-- 8개 칸의 테이블만들 -->
						<table>
						<tr>
							<td>1r</td>
							<td>2r</td>
							<td>3r</td>
							<td>4r</td>
						</tr>
						<tr>
							<td>5r</td>
							<td>6r</td>
							<td>7r</td>
							<td>8r</td>
						</tr>
						</table>
					</div>
					<div class="showScore">
						<table>
							<tr>
							<td>Someone</td>
							<td>2</td>
							</tr>
						</table>
					</div>
				</div>

				<div id="round"> Round
					<br> 1 </br>
				</div>

				<div id= "me">
					<div class="showColor">
						<!-- 8개 칸의 테이블만들 -->
						<table>
						<tr>
							<td>1r</td>
							<td>2r</td>
							<td>3r</td>
							<td>4r</td>
						</tr>
						<tr>
							<td>5r</td>
							<td>6r</td>
							<td>7r</td>
							<td>8r</td>
						</tr>
					</table>
					</div>
					<div class="showScore">
						<!-- 2칸 테이블 위: 이름
						아래: 점수 -->
						<table id="table">
							<tr>
							<td>Otherone</td>
							<td>3</td>
							</tr>
						</table>
					</div>
				</div>
			</div>

			<div class="window">
				<div class="bar">INPUT</div>
				<div id="opponentInfo">
					<div id="opponentGauge">
						<!-- 5칸짜리 테이블 
							각 칸에 점수 -->
							<table>
								<tr><td>80-99</td></tr>
								<tr><td>60-79</td></tr>
								<tr><td>40-59</td></tr>
								<tr><td>20-39</td></tr>
								<tr><td>0-19</td></tr>
							</table>
					</div>
					<div id="opponentColor">black</div>
				</div>
				<div id="input">
					<div id="turn"> 선공 </div>
					<div id="time"> 120초 </div>
					<div id="gaugeBar">
						<div id="remainingPt">
							
							<span>60</span>
							<!-- 2개 칼럼 테이 -->
						</div>
					</div>
					<div id="inputBar">
						<input id="inputBox" type="text">
						<button id="getInput">submit</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<footer>Yeslie</footer>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		var socket = io();

		document.getElementById('startButton').addEventListener('click', function(){
			document.getElementById('beforeStart').style.display = "none";
			document.getElementById('wrapper').style.display="block";
			socket.emit('joinRoom');

		});
		socket.on('joinedRoom', function(msg){
        	console.log(msg);
      	});

      	socket.on('gameStatus', function(msg){
        	console.log(msg);
      	});
      	document.getElementById('getInput').addEventListener('click',function(){
			var input = document.getElementById('inputBox');
      		socket.emit('input', input.value);
      		input.value = "";
      	});

	</script>
</html>
