<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Black and White Game</title>
	<link rel="stylesheet" type="text/css" href="./css/new.css"/>
	<link rel="stylesheet" type="text/css" href="./css/effect.css"/>
	<link rel="stylesheet" href="./css/timerstyle.css" media="screen" type="text/css" />
	<link rel="stylesheet" href="./css/modal.css" media="screen" type="text/css" />
</head>
<body>
	<img alt="full screen background image" src="./img/background.jpg" id="full-screen-background-image" />

	<div id ="wrapper">
		<!-- top bar -->
		<header>
			<div class = "top">
				<div>ROOM 1</div> <!-- room number -->
				<div class = "exit"></div> <!-- 나가기 button -->
			</div>
		</header>
		<!-- top bar end -->

		<!-- left -->
		<div class = "left">
			<!-- another player info -->
			<div class = "playerInfo">
				<div class = "playerNickname">CHANG</div>
				<div class = "playerLevel">level 3</div>
				<div class = "playerRate">70% / 10전 7승 3패</div>
			</div>

			<!-- chatting -->
			<div class ="chatting">
				<div id='chatMsg'>
					<ul></ul>
				</div>
				<div class='under-the-chatting'>
					<input type='text' class='inputText'>
					<button class='sendButton'>SEND</button>
				</div>
			</div>

			<!-- this player(me) info -->
			<div class = "playerInfo bottomLeftRadius">
				<div class = "playerNickname">YEAH</div>
				<div class = "playerLevel">level 5</div>
				<div class = "playerRate">50% / 30전 15승 15패</div>

			</div>
		</div>
		<!-- left end -->

		<!-- main -->
		<div class = "main">
			<div id="puff"></div>
			<!-- left of main -->
			<div class = "leftOfMain">
				<div class = "roundText">ROUND&nbsp;</div>
				<div id = "roundNum">1</div>
				<div id='timer'>
					<p id="progress" class="red"></p>
				</div>
				<div class = "possiblePointField">
					<div class = "possiblePointText">남은포인트</div>
					<div class = "possiblePoint">99</div>
				</div>
			</div>
			<!-- left of main end -->

			<!-- right of main -->
			<div class = "rightOfMain">
				<div class = "urZone">
					<div class = "assistance">
						<div class = "nickname">CHANG</div>
						<table class = "BNWbyRound" id="urBNWbyRound">
							<td>1R</td>
							<td>2R</td>
							<td>3R</td>
							<td>4R</td>
							<td>5R</td>
							<td>6R</td>
							<td>7R</td>
							<td>8R</td>
						</table>
					</div>
					<div class = "status">
						<div class = "score" id="urScore">0</div>
						<!-- <div class = "color" id = "urColor"></div> -->
						<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
							<div class="flipper">
								<div class="front"></div>
								<div class="back" id="urColor"></div>
							</div>
						</div>
						<table class = "pointGauge">
							<td id = "urGauge5">99 ~ 80</td>
							<td id = "urGauge4">79 ~ 60</td>
							<td id = "urGauge3">59 ~ 40</td>
							<td id = "urGauge2">39 ~ 20</td>
							<td id = "urGauge1">19 ~ 0</td>
						</table>
					</div>
				</div>

				<div id = "notiMessage"></div>

				<div class ="myZone">
					<div id="puff"></div>
					<div class = "status">
						<div class = "score" id="myScore">0</div>
						<!-- <div class = "color" id ="myColor"></div> -->
						<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
							<div class="flipper">
								<div class="front"></div>
								<div class="back" id="myColor"></div>
							</div>
						</div>
						<table class = "pointGauge">
							<td id = "myGauge5">99 ~ 80</td>
							<td id = "myGauge4">79 ~ 60</td>
							<td id = "myGauge3">59 ~ 40</td>
							<td id = "myGauge2">39 ~ 20</td>
							<td id = "myGauge1">19 ~ 0</td>
						</table>
					</div>
					<div class = "inputNumField">
						<input type='text' id='inputPoint'>
						<button class='sendButton'>SEND</button>
					</div>
					<div class = "assistance">
						<div class = "nickname">YEAH</div>
						<table class = "BNWbyRound" id="myBNWbyRound">
							<td>1R</td>
							<td>2R</td>
							<td>3R</td>
							<td>4R</td>
							<td>5R</td>
							<td>6R</td>
							<td>7R</td>
							<td>8R</td>
						</table>
					</div>
				</div>
			</div>
			<!-- right of main end -->
		</div>
		<!-- main end -->
	</div>
	<script type="text/javascript" src="./socket.io/socket.io.js"></script>
	<script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>
	<script type="text/javascript" src="./js/thistimerindex.js"></script>
	<script type="text/javascript" src="./js/effect.js"></script>
	<script type="text/javascript" src="./js/gameController.js"></script>
	<script type="text/javascript" src="./js/modal.js"></script>
</body>
</html>
